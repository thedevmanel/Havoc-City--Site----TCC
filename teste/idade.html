<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Idade</title>
</head>
<body>
    <form id="idadeForm">
        <label for="idade">Idade:</label>
        <input type="text" id="idade" name="idade">
        <button type="submit">Enviar</button>
    </form>

    <script>
        // Função para verificar a idade e enviar o formulário
        document.getElementById("idadeForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Obter o valor da idade do campo de entrada
            var idade = parseInt(document.getElementById("idade").value);

            // Verificar se a idade é maior ou igual a 16
            if (idade >= 16 && idade <= 100) {
                // Idade válida, você pode enviar o formulário
                alert("enviado com sucesso")
                document.getElementById("idadeForm").reset(); // Limpar o formulário se desejar
            } else {
                // Idade inválida, exibir uma mensagem de erro
                // document.getElementById("mensagem").textContent = "Você não pode se registrar sozinho!";
                alert("você não pode se registrar sozinho")
            }
        });
    </script>
</body>
</html>
